<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../favicon.ico">

	<title>Greg's Games | Fortune 2: Madame Vadoma Tells All</title>
    
    <link rel="stylesheet" href="../../styles/normalize.css">
	<link rel="stylesheet" href="../../styles/greg.css" >
    
    <!--link for Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!--scripts for toggle dark mode and cookie-->
    <script type="text/javascript" src="../../js/toggleDark.js"></script>
    <script src="../../js/toggleDark_cookie.js"></script>
    <!--script for mobile menu-->
    <script src="../../js/mobileMenu.js"></script>
    
    <!--script for game-->
	<script src="../../js/fortune2.js"></script>
</head>
	
<body onload="checkCookie();">
    <header>        
		<h1 id="logo">Greg's Games</h1>
        <h2 align="center">Play: Fortune 2: Madame Vadoma Tells All</h2>
    </header>
    
    <nav id="desktop_nav">
        <a href="../landing.html"><img id="gg_logo" src="../../images/shut-down.png" alt="Greg's Game logo"></a> 
        <a href="../index.html">Home</a>
        <a href="../play_games.html">Play a Game</a>
        <a href="../greg.html">About Greg</a>
        <a href="../credits.html">Credits</a>
        
        <!--clickable image toggle for light/dark mode-->
        <img src="../../images/last-quarter.png" alt="Dark mode toggle" id="toggleIcon" onclick="toggleDark();">
    </nav>
    
    <div id="mobile_nav_container">
        <!--clickable image toggle for light/dark mode-->
        <img src="../../images/last-quarter.png" alt="Dark mode toggle" id="toggleIcon" onclick="toggleDark();">
        <!--mobile nav icon-->
        <div id="mobile_nav_icon_container" onclick="mobileMenu();">
            <img src="../../images/mobile_menu2.png" alt="mobile_menu_icon" id="mobile_nav_icon">
        </div>
        
        <nav id="mobile_nav">
            <a href="../landing.html"><img id="gg_logo" src="../../images/shut-down.png" alt="Greg's Game logo"></a>
            <a href="../index.html">Home</a>
            <a href="../play_games.html">Play a Game</a>
            <a href="../greg.html">About Greg</a>           
            <a href="../credits.html">Credits</a>
        </nav>
    </div>

    <main id="content">
        <figure class="madame_vadoma">
            <div id="vadoma_image_container">
            <img id="vadoma_img1" src="../../images/vadoma_space_lady.png" alt="madame_vadoma">
            <img id="vadoma_img2" src="../../images/vadoma_space_lady.png" alt="madame_vadoma">
            <img id="vadoma_img3" src="../../images/vadoma_space_lady.png" alt="madame_vadoma">
            </div>
            <figcaption>Madame Vadoma (right)</figcaption>
        </figure>
        
        <p class="madame_vadoma">
            <input type="button" name="fortuneButton" id="fortuneButton" value="Seek your cosmic fortune" onclick="startFortune();"> 
        </p>   
        
        <!--wrap table in a div container so overflow can be set, making table "responsive"-->
        <div id="fortune_table_container">
            <table id="fortune_table">
                <tr>
                    <th>Madame Vadoma says:</th>
                </tr>
                <tr>
                    <td id="fortuneOutput">&nbsp;</td>
                </tr> 
            </table>
        </div>
    </main>
        
    <footer>
        <p>&copy; 2020 bioThai</p>
    </footer> 

</body>
</html>
