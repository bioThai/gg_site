<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../favicon.ico">

	<title>Greg's Games | Encoder 2: Unbreakable Secret Message Encoder</title>
    
    <link rel="stylesheet" href="../../styles/normalize.css">
	<link href="../../styles/greg.css" rel="stylesheet" type="text/css">
    
    <!--link for Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!--scripts for toggle dark mode and cookie-->
    <script type="text/javascript" src="../../js/toggleDark.js"></script>
    <script src="../../js/toggleDark_cookie.js"></script>
    <!--script for mobile menu-->
    <script src="../../js/mobileMenu.js"></script>
    
    <!--script for game-->
    <script src="../../js/encoder2.js"></script>
</head>

<body onload="checkCookie();">
    <header>
        <h1 id="logo">Greg's Games</h1>
        <h2 align="center">Play: Encoder 2: Unbreakable Secret Message Encoder</h2>
    </header>
        
    <nav id="desktop_nav">
        <a href="../landing.html"><img id="gg_logo" src="../../images/shut-down.png" alt="Greg's Game logo"></a> 
        <a href="../index.html">Home</a>
        <a href="../play_games.html">Play a Game</a>
        <a href="../greg.html">About Greg</a>
        <a href="../credits.html">Credits</a>
        
        <!--clickable image toggle for light/dark mode-->
        <img src="../../images/last-quarter.png" alt="Dark mode toggle" id="toggleIcon" onclick="toggleDark();">
    </nav>
    
    <div id="mobile_nav_container">
        <!--clickable image toggle for light/dark mode-->
        <img src="../../images/last-quarter.png" alt="Dark mode toggle" id="toggleIcon" onclick="toggleDark();">
        <!--mobile nav icon-->
        <div id="mobile_nav_icon_container" onclick="mobileMenu();">
            <img src="../../images/mobile_menu2.png" alt="mobile_menu_icon" id="mobile_nav_icon">
        </div>
        
        <nav id="mobile_nav">
            <a href="../landing.html"><img id="gg_logo" src="../../images/shut-down.png" alt="Greg's Game logo"></a>
            <a href="../index.html">Home</a>
            <a href="../play_games.html">Play a Game</a>
            <a href="../greg.html">About Greg</a>           
            <a href="../credits.html">Credits</a>
        </nav>
    </div>

    <main id="content">
        <p>Write a message and encode it.</p>
            
        <form id="encoder_form">
            <input type="text" id="encoder_input" placeholder="Enter a message." autofocus>
            
            <div>
                <input type="radio" name="showMessage" id="show" value="y" checked>
                <label for="show">Show message</label>

                <input type="radio" name="showMessage" id="hide" value="n">
                <label for="hide">Hide message</label>
            </div>
            <div>
                <input type="button" name="encodeButton" id="encodeButton" value="Encode" onclick="encodeIt();">

                <input type="reset" name="reset" value="Reset" onclick="resetDisplay();"> 
            </div>
        </form>
        
        <!--wrap table in a div container so overflow can be set, making table "responsive"-->
        <div id="encoder_table_container">
        <table id="encoder_table">
            <tr>
                <th>Encoded message:</th>
            </tr>
            <tr>
                <td id="secret">&nbsp;</td>
            </tr> 
            <tr>
                <th>Original message:</th>
            </tr>
            <tr>
                <td id="message">&nbsp;</td>
            </tr>
            <tr>
                <th>Key:</th>
            </tr>
            <tr>
                <td id="key">&nbsp;</td>
            </tr>
        </table>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2020 bioThai</p>
    </footer> 
</body>
</html>
